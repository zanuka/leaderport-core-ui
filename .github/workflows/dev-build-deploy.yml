name: Build and Package Extensions

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge, opera]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run build:${{ matrix.browser }}

      - name: Run tests
        run: bun test

      - name: Package extension
        run: |
          cd dist
          if [ "${{ matrix.browser }}" = "edge" ]; then
            cp ../manifest-edge.json ./manifest.json
          fi
          zip -r ../${{ matrix.browser }}-extension.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.browser }}-extension
          path: ${{ matrix.browser }}-extension.zip
          retention-days: 5
